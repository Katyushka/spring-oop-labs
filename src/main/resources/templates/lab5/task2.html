<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="en">
<head>
    <link rel="stylesheet" th:href="@{/css/lib/bootstrap.css}"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <title>Lab5 Task2</title>
</head>
<body>
<div class="container" style="margin-top: 20px; margin-bottom: 20px;">
    <h1>Lab5: Calculator</h1>
    <hr/>

    <div class="row" >
        <div class="col-md-6 col-lg-6">
            <div style="background: #FFFFF0;  border: 3px double #D2B48C;" >
                <form th:action="@{/lab5/task2}" th:object="${form}" th:method="post" name="calc" id="calculator">
                    <div class="calcForm">
                        <div class="form-group">
                            <input type="text" class="form-control" name="result" required="required" id="result" th:field="*{result}"/>
                        </div>

                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-3 col-lg-3">
                                    <input type="button" value="(" class="form-control" onclick="calc.result.value +='('"/>
                                </div>
                                <div class="col-md-3 col-lg-3">
                                    <input type="button" value="." class="form-control" onclick="calc.result.value +='.'"/>
                                </div>
                                <div class="col-md-3 col-lg-3">
                                    <input type="button" value=")" class="form-control" onclick="calc.result.value +=')'"/>
                                </div>
                                <div class="col-md-3 col-lg-3">
                                    <input type="button" value="-" class="form-control" onclick="calc.result.value +='-'"/>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-3 col-lg-3">
                                    <input type="button" value="1" class="form-control" onclick="calc.result.value +='1'"/>
                                </div>
                                <div class="col-md-3 col-lg-3">
                                    <input type="button" value="2" class="form-control" onclick="calc.result.value +='2'"/>
                                </div>
                                <div class="col-md-3 col-lg-3">
                                    <input type="button" value="3" class="form-control" onclick="calc.result.value +='3'"/>
                                </div>
                                <div class="col-md-3 col-lg-3">
                                    <input type="button" value="+" class="form-control" onclick="calc.result.value +='+'"/>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-3 col-lg-3">
                                    <input type="button" value="4" class="form-control" onclick="calc.result.value +='4'"/>
                                </div>
                                <div class="col-md-3 col-lg-3">
                                    <input type="button" value="5" class="form-control" onclick="calc.result.value +='5'"/>
                                </div>
                                <div class="col-md-3 col-lg-3">
                                    <input type="button" value="6" class="form-control" onclick="calc.result.value +='6'"/>
                                </div>
                                <div class="col-md-3 col-lg-3">
                                    <input type="button" value="-" class="form-control" onclick="calc.result.value +='-'"/>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-3 col-lg-3">
                                    <input type="button" value="7" class="form-control" onclick="calc.result.value +='7'"/>
                                </div>
                                <div class="col-md-3 col-lg-3">
                                    <input type="button" value="8" class="form-control" onclick="calc.result.value +='8'"/>
                                </div>
                                <div class="col-md-3 col-lg-3">
                                    <input type="button" value="9" class="form-control" onclick="calc.result.value +='9'"/>
                                </div>
                                <div class="col-md-3 col-lg-3">
                                    <input type="button" value="*" class="form-control" onclick="calc.result.value +='*'"/>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-3 col-lg-3">
                                    <input type="button" value="C" class="form-control" onclick="calc.result.value =''"/>
                                </div>
                                <div class="col-md-3 col-lg-3">
                                    <input type="button" value="0" class="form-control" onclick="calc.result.value +='0'"/>
                                </div>
                                <!--
                                <div class="col-md-3 col-lg-3">
                                    <input type="button" value="=" class="form-control" onclick="calc.input.value = eval(calc.input.value)"/>
                                </div>
                                -->
                                <div class="col-md-3 col-lg-3">
                                    <button class="form-control btn btn-default" name="calculate" type="submit">=</button>
                                </div>
                                <div class="col-md-3 col-lg-3">
                                    <input type="button" value="/" class="form-control" onclick="calc.result.value +='/'"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


</div>


<script type="text/javascript" th:src="@{/js/lib/jquery-3.1.1.js}"></script>
<script type="text/javascript" th:src="@{/js/lib/bootstrap.js}"></script>
</body>
</html>
